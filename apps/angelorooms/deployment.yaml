apiVersion: apps/v1
kind: Deployment
metadata:
  name: angelorooms
  namespace: angelorooms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angelorooms
  template:
    metadata:
      labels:
        app: angelorooms
    spec:
      serviceAccountName: angelorooms
      containers:
        - name: angelorooms
          image: ghcr.io/tpural/portfolio-site:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: angelorooms-auth-secret
                  key: GOOGLE_CLIENT_ID
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: angelorooms-auth-secret
                  key: JWT_SECRET
            - name: ALLOWED_EMAILS
              valueFrom:
                secretKeyRef:
                  name: angelorooms-auth-secret
                  key: ALLOWED_EMAILS
            - name: ALLOWED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: angelorooms-auth-secret
                  key: ALLOWED_ORIGINS
            - name: NEXT_PUBLIC_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: angelorooms-auth-secret
                  key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
          volumeMounts:
            - name: angelorooms-data
              mountPath: /app/backend/data
      volumes:
        - name: angelorooms-data
          persistentVolumeClaim:
            claimName: angelorooms-data-pvc
